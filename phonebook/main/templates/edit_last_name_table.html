{% extends 'index.html' %}
{% block content %}
<table class="table table-primary" style="max-width: 600px;">
    <thead>
    <tr class="header">
        <th class="text-center">ID</th>
        <th class="text-center">Фамилия</th>
        <th colspan="2" class="text-center">Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for row in table %}
    <tr>
        {% for column in row %}
        <td class="text-center">{{ column }}</td>
        {% endfor %}
        <td class="text-center"><a href="edit_last_name/{{ row.0 }}"><i class="fas fa-edit"></i></a></td>
        <td class="text-center"><a href="delete_last_name/{{ row.0 }}"><i class="fas fa-trash"></i></a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% load crispy_forms_tags %}
<form method="post" class="form mx-3 small-text-input">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Добавить">
</form>
{% endblock %}
