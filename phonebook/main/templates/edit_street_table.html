{% extends 'index.html' %}
{% block content %}
<table class="table table-primary" style="max-width: 600px;">
    <thead>
    <tr class="header">
        <th class="text-center">ID</th>
        <th class="text-center">Улица</th>
        <th class="text-center" colspan="2">Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for row in table %}
    <tr>
        {% for column in row %}
        <td class="text-center">{{ column }}</td>
        {% endfor %}
        <td class="text-center"><a href="edit_street/{{ row.0 }}"><i class="fas fa-edit"></i></a></td>
        <td class="text-center"><a href="delete_street/{{ row.0 }}"><i class="fas fa-trash"></i></a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<div class="mt-3 mx-3">
    {% load crispy_forms_tags %}
    <form method="post" class="form small-text-input">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Добавить" class="btn btn-primary">
    </form>
</div>
{% endblock %}
